{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="posts-field">
        {% for post in posts %}
            <div class="post-object">
                <div class="post-title">
                    <h3>{{ post.title }}</h3>
                </div>
                <div class="post-image-field">
                    {% if post.photo %}
                        <img src="{{ post.photo.url }}">
                    {% else %}
                        <img src="{% static 'images/no-image.jpg' %}">
                    {% endif %}
                </div>
                <div class="post-content">
                    <p>{{ post.content|truncatewords_html:5 }}</p>
                </div>
                <div class="post-link">
                    <a href="{{ post.get_absolute_url }}"><button> Read More...</button></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
